<!DOCTYPE html>
<HTML lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href = "css/bootstrap.min.css" rel = "stylesheet">
    </head>
    <body>
        <div class = "navbar navbar-inverse navbar-static-top">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Prompt Search</a></li>
            </ul>
        </div>
        <div class="container">
            <div>
                <h1>Prompt Search</h1>
                <hr>
            </div>
            <div>
                <form action="javascript:search()">
                    <div class="form-group">
                        <input id="prompt-in" type="text" class="form-control" placeholder="Enter prompt">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default">Search for Prompt</button>
                    </div>
                </form>
            </div>
            <table class="table">
                <tr>
                    <td>Prompt That Has Been Tested For Quality:</td>
                    <td id="prompt-out"></td>
                </tr>
            </table>
        </div>
				
		<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src = "js/prompt.js"></script>
        <script src = "js/bootstrap.js"></script>
    </body>
</HTML>
